<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/admin/admin-header.css">
  <link rel="stylesheet" href="css/admin/admin-nav.css">
  <link rel="stylesheet" href="css/admin/admin-content.css">
  <link rel="stylesheet" href="css/admin/notfound.css">
  <title>블라인드 등록</title>
</head>

<body>


  <div class="container" style="height: 100%;">
    <!--헤더 반응형-->
    <div class="row">
      <div id="header-col" class="col-lg-12">
        <!--헤더영역-->

        <div id="logo-container">
          <div id="logo">
            <img src="img/logo.png" alt="">


          </div>
        </div>



      </div>
    </div>
    <!--content 반응형-->
    <div class="row">
      <div id="nav-col" class="col-lg-2">

        <!--nav영역-->

        <!--어드민 정보-->
        <div id="admin-info">
          <img class="col-lg-12" src="img/person3.png" alt="">
          <br />
          <div id="admin-id" class="col-lg-12">
            <strong>kimeungyu</strong>

          </div>
        </div>


        <!--드롭다운버튼 모음-->
        <div id="dropdown-container" class="col-lg-12">

          <!--대쉬보드-->
          <div id="dropdown" class="dropdown-dash">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              대쉬보드
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">통계보기</a>

            </div>
          </div>

          <!--회원관리-->
          <div id="dropdown" class="dropdown-user">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              회원관리
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">회원정보조회</a>
              <a class="dropdown-item" href="#">블랙리스트관리</a>
            </div>
          </div>
          <!--영화pick-->
          <div id="dropdown" class="dropdown-movie">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              영화관리
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">pick 추가</a>
              <a class="dropdown-item" href="#">pick 관리</a>
              <a class="dropdown-item" href="#">코맨트관리</a>
              <a class="dropdown-item" href="#">DB관리</a>
            </div>
          </div>
        </div>
      </div>
      <!--section 반응형-->
      <div id="section-col" class="col-lg-10">
        <div id="pick-h1">
          <h1>코맨트 등록</h1>

        </div>
        <div id="comment-move-container">
          <div id="comment-move-enrollment" style="background-color: #3498DB;">
            <h2>등록</h2>
          </div>
          <div id="comment-move-cancel">
            <h2>취소</h2>
          </div>
        </div>
        <!--if notfound 구문-->
        <div id="notfound-input-data" class="col-lg-12">
          <div id="notfound">
            <span>
              <h1>정보를 찾을수 없습니다.</h1>
            </span>
          </div>
        </div>
        <div id="btn-container">
          <button id="comment-del-one" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#c-del-one">선택블라인드</button>
          <!--modal1-->
          <div class="modal fade" id="c-del-one" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">해제</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  선택블라인드 하시겠습니까?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                  <button type="button" class="btn btn-primary">확인</button>
                </div>
              </div>
            </div>
          </div>
          <button id="comment-del-all" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#c-del-all">전체블라인드</button>
          <!--modal2-->
          <div class="modal fade" id="c-del-all" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">해제</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  전체블라인드 하시겠습니까?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                  <button type="button" class="btn btn-primary">확인</button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <nav id="comment-data-page" aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">이전</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">다음</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  </div>
  </div>









  <script src="js/jquery.min.js"></script>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
