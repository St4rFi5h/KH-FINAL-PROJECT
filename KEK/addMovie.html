<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="front-end/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="front-end/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="front-end/css/bootstrap.min.css">
    <link rel="stylesheet" href="front-end/css/admin/admin-header.css">
    <link rel="stylesheet" href="front-end/css/admin/admin-nav.css">
    <link rel="stylesheet" href="front-end/css/admin/admin-content.css">
    <link rel="stylesheet" href="front-end/css/admin/addMovie.css">
    <title>기본파일</title>
</head>

<body>


    <div class="container" style="height: 100%;">
        <!--헤더 반응형-->
        <div class="row">
            <div id="header-col" class="col-lg-12">
                <!--헤더영역-->

                <div id="logo-container">
                    <div id="logo">
                        <img src="front-end/img/logo.png" alt="">


                    </div>
                </div>



            </div>
        </div>
        <!--content 반응형-->
        <div class="row">
            <div id="nav-col" class="col-lg-2">

                <!--nav영역-->

                <!--어드민 정보-->
                <div id="admin-info">
                    <img class="col-lg-12" src="front-end/img/person3.png" alt="">
                    <br />
                    <div id="admin-id" class="col-lg-12">
                        <strong>kimeungyu</strong>

                    </div>
                </div>


                <!--드롭다운버튼 모음-->
                <div id="dropdown-container" class="col-lg-12">

                    <!--대쉬보드-->
                    <div id="dropdown" class="dropdown-dash">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            대쉬보드
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">통계보기</a>

                        </div>
                    </div>

                    <!--회원관리-->
                    <div id="dropdown" class="dropdown-user">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            회원관리
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">회원정보조회</a>
                            <a class="dropdown-item" href="#">블랙리스트관리</a>
                        </div>
                    </div>
                    <!--영화pick-->
                    <div id="dropdown" class="dropdown-movie">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            영화관리
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">pick 추가</a>
                            <a class="dropdown-item" href="#">pick 관리</a>
                            <a class="dropdown-item" href="#">코맨트관리</a>
                            <a class="dropdown-item" href="#">DB관리</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--section 반응형-->
            <div id="section-col" class="col-lg-10">


                <!-- 바디시작  -->

                <div class="allcontents">
                    <h1 id="title">
                        DB관리-등록
                    </h1>
                    <div class="whiteBox">

                        <div id="movie_poster_box">
                            <img src=http://placehold.it/150x190/ id="movie_poster">
                            <div class="input-group" id="file_upload">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile04"
                                        aria-describedby="inputGroupFileAddon04">
                                    <label class="custom-file-label" for="inputGroupFile04">포스터를 선택하세요</label>
                                </div>

                                </div>
                            </div>
        
                            <div class="form-group row" id="movie_type_move">
                                <label for="movietype" class="col-sm-2 col-form-label">장르</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" id="movietype">
                                        <option selected>장르를 고르세요</option>
                                        <option value="1">스릴러</option>
                                        <option value="2">액션</option>
                                        <option value="3">로맨스</option>
         
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="movieName" class="col-sm-2 col-form-label">제목</label>
                                <div class="col-sm-10">
                                    <input type="input" class="form-control" id="movieNames">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="movieName" class="col-sm-2 col-form-label">영화ID</label>
                                <div class="col-sm-10">
                                    <input type="input" class="form-control" id="movieId">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="movieName" class="col-sm-2 col-form-label">감독이름</label>
                                <div class="col-sm-10">
                                    <input type="input" class="form-control" id="drName">
                                </div>
                            </div>

                            <div id="dbmanagement-btn-container">
                                <button id="dbmanagement-del-one" type="button" class="btn btn-primary" data-toggle="modal" data-target="#d-del-one">등록</button>
                                 <!--modal1-->
                                 <div class="modal fade" id="d-del-one" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                  <div class="modal-dialog">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">영화등록</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                      </div>
                                      <div class="modal-body">
                                       영화를 등록하겠습니까?
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                                        <button type="button" class="btn btn-primary">확인</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <button id="dbmanagement-del-all" type="button" class="btn btn-primary">취소</button>
                            </div>

                    </div>



                </div>
            </div>




        </div>
    </div>
    </div>












    <script src="front-end/js/jquery.min.js"></script>

    <script src="front-end/js/bootstrap.bundle.min.js"></script>
</body>

</html>
