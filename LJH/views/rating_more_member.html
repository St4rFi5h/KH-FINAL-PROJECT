<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <img src="img/파이널로고.png" style="width: 252px; height: 36px;" />
    </header>
    <div id="main-container">
        <div>
            <button id="back-button" onclick="location.href='movie_detail.html'">←</button>
        </div>
        <div class="title">코멘트</div>
        <div class="title" id="rating-title">관람객 평점 <span style="font-weight: bold;">2,345</span>건</div>
        <div class="dropdown" id="sort-dropdown">
            <select>
                <option value="">정렬 기준 선택</option>
                <option value="좋아요 많은 순">좋아요 많은 순</option>
                <option value="최신순">최신순</option>
                <option value="평점 높은 순">평점 높은 순</option>
                <option value="평점 낮은 순">평점 낮은 순</option>
            </select>
        </div>
        <div class="rating-zone">
            <div class="comment-card">
                <div class="profile-and-rating">
                    <div class="profile">
                        <img src="img/profile.svg" alt="">
                        <span class="nickname">지니어스현</span>
                    </div>
                    <div class="rating">
                        ★
                        <span>5.0</span>
                    </div>
                </div>
                <div class="comment-and-date">
                    <div class="comment">
                        <p>최고의 영화</p>
                        <p>읏챠피디아를 뒤집어 놓으셨다</p>
                    </div>
                    <div class="date">
                        2021.02.02 22:41
                    </div>

                </div>
                <div class="like">
                    <img src="img/like.svg" alt="">
                    <span>123</span>
                </div>

                <div class="like-and-report"><span><button data-toggle="modal" id="like-button"
                            data-target="#like-modal">좋아요</button></span>
                    <span><button data-toggle="modal" id="report-button"
                            data-target="#report-modal">신고하기</button></span>
                </div>
            </div>
            <div class="comment-card">
                <div class="profile-and-rating">
                    <div class="profile">

                        <span class="nickname">지니어스현</span>
                    </div>
                    <div class="rating">
                        ★
                        <span>5.0</span>
                    </div>
                </div>
                <div class="comment-and-date">
                    <div class="comment">

                        <p>읏챠피디아를 뒤집어 놓으셨다</p>
                    </div>
                    <div class="date">
                        2021.02.02 22:41
                    </div>
                </div>
                <div class="like">
                    <img src="img/like.svg" alt="">
                    <span>123</span>
                </div>
                <div class="like-and-report">
                    <span><button data-toggle="modal" id="like-button" data-target="#like-modal">좋아요</button></span>
                    <span><button data-toggle="modal" id="report-button"
                            data-target="#report-modal">신고하기</button></span>
                </div>
            </div>
            <div class="comment-card">
                <div class="profile-and-rating">
                    <div class="profile">
                        <img src="img/profile.svg" alt="">
                        <span class="nickname">지니어스현</span>
                    </div>
                    <div class="rating">
                        ★
                        <span>5.0</span>
                    </div>
                </div>
                <div class="comment-and-date">
                    <div class="comment">
                        <p>최고의 영화</p>
                        <p>읏챠피디아를 뒤집어 놓으셨다</p>
                    </div>
                    <div class="date">
                        2021.02.02 22:41
                    </div>

                </div>
                <div class="like">
                    <img src="img/like.svg" alt="">
                    <span>123</span>
                </div>

                <div class="like-and-report">
                    <span><button data-toggle="modal" id="like-button" data-target="#like-modal">좋아요</button></span>
                    <span><button data-toggle="modal" id="report-button"
                            data-target="#report-modal">신고하기</button></span>
                </div>


                <!-- siren Modal(member) -->
                <div class="modal fade" id="report-modal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header" id="modal-title-wrapper">
                                <h5 class="modal-title" id="exampleModalLabel">신고하기</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="report-modal-contents">
                                    <div id="report-modal-movie-title">
                                        <h5>제목</h5>
                                        <div>소울</div>
                                    </div>
                                    <div id="report-modal-author">
                                        <h5>작성자</h5>
                                        <div>지니어스현</div>
                                    </div>
                                    <div id="report-modal-comment-contents">
                                        <h5>내용</h5>
                                        <p>최고의 영화</p>
                                        <p>읏챠피디아를 뒤집어 놓으셨다</p>
                                    </div>
                                    <textarea id="report-modal-comment-zone" row="1" cols="1" rows="1"
                                        placeholder="신고하시는 이유를 작성해주세요."
                                        style="resize: none; width: 450px; height: 300px; padding: 10px;"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer" id="footer-buttons">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close"
                                    id="button-for-cancel">취소</button>
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#report-result-modal" data-dismiss="modal" aria-label="Close"
                                    id="button-for-submit">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 신고 결과 모달 -->
            <div class="modal fade" id="report-result-modal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header" id="modal-title-wrapper">

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="report-result-modal-contents">
                                <p>제출이 완료되었습니다.</p>
                                <p>신고하신 코멘트는 관리자의 검토 후 처리됩니다.</p>
                                <p>감사합니다.</p>
                            </div>
                        </div>
                        <div class="modal-footer" id="footer-buttons">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">확인</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- paging -->
    <div class="paging-zone">
        <span><button>< </button></span>
        <span><button>1</button></span>
        <span><button>2</button></span>
        <span><button>3</button></span>
        <span><button>4</button></span>
        <span><button>5</button></span>
        <span><button>></button></span>

    </div>
