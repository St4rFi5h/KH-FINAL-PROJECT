<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bar-rating -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<link rel="stylesheet" href="css/fontawesome-stars.css">
<link rel="stylesheet" href="css/bars-square.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/themes/bars-reversed.min.css">
<link rel="stylesheet" href="">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/jquery.barrating.min.js"></script>
<script type="text/javascript" src="js/jquery.barrating.min.js"></script>
</head>
<body>
  <select id="example">

    <option value=""></option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  




  <script type="text/javascript">


     $('#example').barrating({
       theme: 'fontawesome-stars'

       ,allowEmpty : true
       
  ,initialRating : null
  ,deselectable : true 

});


// jQuery / jQuery Bar Rating
  // FontAwesome / Bootstrap / jBR plugin



  $(function() {
    $('#example2').barrating({
      theme: 'bars-reversed',
      initialRating: '8',
      readonly: 'true'
    });
  });
  </script>
  
</body>
</html>
